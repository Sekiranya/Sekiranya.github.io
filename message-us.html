      <section class="s-m">
        <div class="container-m">
          <h1 class="h1-m">Message Us</h1>
  
          <div class="row-row">
            <div class="column">

              <div class="m-f">
                <form class="form">

                  <div class="row">
                    <div class="label-form">
                      <label class="label" for="nama">Nama</label>
                      <br>
                      <label class="label" for="tanggal">Tanggal Lahir</label>
                      <br>
                      <label class="label" for="gender">Jenis Kelamin</label>
                      <br>
                      <label class="label" for="pesan">Pesan</label>
                      <br>
                    </div>
       
                    <div class="point">
                     <b>:</b>
                     <br>
                     <b>:</b>
                     <br>
                     <b>:</b>
                     <br>
                     <b>:</b>
                    </div>       
       
                    <div class="input-form">
                     <input class="name" type="text" id="name" placeholder="masukkan nama" required>
       
                     <input class="date" type="date" id="date" placeholder="masukkan tanggal lahir" required>

                     <br>
       
                     <input class="radio" type="radio" id="Laki-laki" name="radioItem" value="Laki-laki" required>
                     <label for="laki-laki">Laki-laki</label>
               
                     <input class="radio" type="radio" id="Perempuan" name="radioItem" value="Perempuan">
                     <label for="perempuan">Perempuan</label>
       
                     <br>

                     <input type="text" class="message" id="message" placeholder="Pesan" required></input>
                    </div>
       
                  </div>

                  <input class="button" type="button" id="btn" value="submit">

               </form>
              </div>
              
              </div>
    
              <div class="show">
                <div class="display">
                  <div class="p-m">
                  <p>Current Time : <span id="display-time"></span></p>
                  <p>Nama: <span id="display-name"></span></p>
                  <p>Tanggal Lahir: <span id="display-date"></span></p>
                  <p>Jenis Kelamin :<span id="display_radio"></span></p>
                  <p>Pesan: <span id="display-message"></span></p>
                  </div>
                </div>
              </div>
    
            </div>
